services:
  # ============================================
  # MySQL local pour Arabia
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: arabia_mysql_local
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - arabia_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Backend
  # ============================================
  backend:
    image: arabia-backend-prod
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: prod
    container_name: arabia_backend_prod
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}?serverVersion=8.0
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE}
    volumes:
      - ./backend:/app
      - backend_var:/app/var
      - backend_vendor:/app/vendor
    networks:
      - arabia_network
    command: >
      sh -c "
      chown -R www-data:www-data /app/var &&
      chmod -R 775 /app/var &&
      chown www-data:www-data config/jwt/private.pem config/jwt/public.pem &&
      mkdir -p /app/public/uploads/movies &&
      chown -R www-data:www-data /app/public/uploads &&
      chmod -R 775 /app/public/uploads &&
      echo 'Attente MySQL...' &&
      sleep 10 &&
      echo 'Execution des migrations...' &&
      php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration &&
      echo 'Warmup cache...' &&
      php bin/console cache:warmup --env=prod &&
      echo 'Demarrage PHP-FPM...' &&
      php-fpm
      "
    restart: unless-stopped

  # ============================================
  # Nginx Backend
  # ============================================
  nginx_backend:
    image: nginx:alpine
    container_name: arabia_nginx_backend_prod
    depends_on:
      - backend
    ports:
      - "${BACKEND_PORT:-8080}:80"
    volumes:
      - ./backend/public:/app/public:ro
      - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - arabia_network
    restart: unless-stopped

  # ============================================
  # Frontend
  # ============================================
  frontend:
    image: arabia-frontend-prod
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: prod
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: arabia_frontend_prod
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - arabia_network
    restart: unless-stopped

volumes:
  mysql_data:
  backend_var:
  backend_vendor:

networks:
  arabia_network:
    driver: bridge
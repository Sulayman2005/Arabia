# api_platform:
# # ajout de swagger car le token JWT doit être passé dans le header Authorization
#     # swagger:
#     #     api_keys:
#     #     JWT:
#     #         name: Authorization
#     #         type: header
#     title: Hello API Platform
#     version: 1.0.0
#     defaults:
#         stateless: true
#         cache_headers:
#             vary: ['Content-Type', 'Authorization', 'Origin']
api_platform:
  title: Hello API Platform
  version: 1.0.0

  openapi:
    swagger_ui_extra_configuration:
      persistAuthorization: true

  swagger:
    api_keys:
      JWT:
        name: Authorization
        type: header

  defaults:
    stateless: true
    cache_headers:
      vary: ['Content-Type', 'Authorization', 'Origin']
  # le format pour les tests et les appels API
  formats:
    jsonld: ['application/ld+json']
    json: ['application/json']
  docs_formats:
    jsonld: ['application/ld+json']
    jsonopenapi: ['application/vnd.openapi+json']
    html: ['text/html']



